<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Студия шоу "Гвоздь"</title>
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <section class="authorization">
          <div class="authorization__container">
            <h2 class="authorization__title title">РЕГИСТРАЦИЯ</h2>
            <form class="authentication-form">
              <div class="authentication-form__body">
                <div class="authentication-form__item">
                  <input
                    type="text"
                    placeholder="Имя"
                    class="authentication-form__input"
                  />
                </div>
                <div class="authentication-form__item">
                  <input
                    type="text"
                    placeholder="Фамилия"
                    class="authentication-form__input"
                  />
                </div>
                <div class="authentication-form__item">
                  <input
                    type="tel"
                    placeholder="Номер телефона"
                    class="authentication-form__input"
                  />
                </div>
                <div class="authentication-form__item">
                  <input
                    type="email"
                    placeholder="Почта"
                    class="authentication-form__input"
                  />
                </div>
                <div class="authentication-form__item">
                  <input
                    type="password"
                    placeholder="Пароль"
                    class="authentication-form__input"
                  />
                </div>
                <button
                  type="submit"
                  class="authentication-form__button button"
                >
                  зарегистрироваться
                </button>
                <p class="authentication-form__polici-of-confidantionality">
                  Нажимая на кнопку "Отправить", вы подтверждаете, что
                  ознакомлены с нашей
                  <span>
                    <a
                      href="../privacy-policy/studio-show-gvozd-privacy-policy.pdf"
                    >
                      политикой конфиденциальности</a
                    ></span
                  >
                  и соглашаетесь с ней.
                </p>
              </div>
            </form>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
